<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>NodeJS - Oracle SQL</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="sha-wrapper">
    <h2 class="sha-title">APIs List</h2>
    <div class="sha-col">
      <h3>Todo APIs List</h3>
      <ul class="sha-list">
        <li>
          <a href="/api/todo/create-sequence">Create Sequence</a>
        </li>
        <li>
          <a href="/api/todo/create-table">Create Table</a>
        </li>

        <li>
          Insert
          <form action="/api/todo" method="post" class="sha-form">
            <input type="text" name="title" placeholder="Title" class="full">
            <br>
            <input type="text" name="content" placeholder="Content" class="full">
            <br>
            <input type="date" name="date_start" class="full">
            <br>
            <input type="date" name="date_end" class="full">
            <br>
            <button type="submit">Submit</button>
          </form>
        </li>

        <li>
          <a href="/api/todo/">Find All</a>
        </li>

        <li>
          Find One By Id
          <form class="sha-form">
            <input type="number" id="find-todo-id" placeholder="Id" class="small">
            <button type="button" id="find-todo-btn">Find</button>
            <div id="find-todo-info">[Nothing found]</div>
          </form>
        </li>

        <li>
          Update One By Id
          <form method="post" class="sha-form" id="update-todo-form">
            <input type="number" name="id" placeholder="Id to update" class="full" id="update-todo-id">
            <br>
            <input type="text" name="title" placeholder="Title" class="full">
            <br>
            <input type="text" name="content" placeholder="Content" class="full">
            <br>
            <input type="date" name="date_start" class="full">
            <br>
            <input type="date" name="date_end" class="full">
            <br>
            <button type="submit">Update</button>
          </form>
        </li>
      </ul>
    </div>
  </div>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Scripts -->
  <script src="/js/script.js"></script>
</body>

</html>
