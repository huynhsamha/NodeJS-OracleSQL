<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>NodeJS - Oracle SQL</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="/lib/DataTables/datatables.min.css">
  <!-- Styles -->
  <link rel="stylesheet" href="/css/override-datatables.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>



  <div class="sha-header fixed-top">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <a href="/" class="sha-title">
          API Node Oracle
        </a>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 text-right">
        <a href="https://github.com/huynhsamha/node-oracle-sql" target="_blank">
          View on GitHub
          <i class="fa fa-external-link"></i>
        </a>
      </div>
    </div>
  </div>



  <div class="container-fluid sha-body">
    <div class="row">
      <div class="col-lg-12 col-sm-12 text-center sha-title">
        Jobs
      </div>

      <div class="col-lg-12 col-sm-12" style="margin-top: 20px">
        <h4>Insert new Job</h4>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 form-group">
              <input type="text" class="form-control" placeholder="Job Title" id="job-title" />
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
              <input type="number" step="0.01" class="form-control" placeholder="Min Salary" id="job-min-salary" />
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
              <input type="number" step="0.01" class="form-control" placeholder="Max Salary" id="job-max-salary" />
            </div>
            <div class="col-lg-2 col-md-12 col-sm-12 form-group">
              <button class="btn btn-success btn-block" type="button" id="btn-insert-job">Insert</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-sm-12" style="margin-top: 20px">
        <h4>Jobs in data</h4>
        <table id="table-departments" class="table table-sm table-bordered sha-datatables" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th>Age</th>
              <th>Start date</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tiger Nixon</td>
              <td>System Architect</td>
              <td>Edinburgh</td>
              <td>61</td>
              <td>2011/04/25</td>
              <td>$320,800</td>
            </tr>
            <tr>
              <td>Garrett Winters</td>
              <td>Accountant</td>
              <td>Tokyo</td>
              <td>63</td>
              <td>2011/07/25</td>
              <td>$170,750</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Jquery -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- DataTables -->
  <script src="/lib/DataTables/datatables.min.js"></script>
  <!-- Scripts -->
  <script src="/js/script.js"></script>
</body>

</html>
