<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>NodeJS - Oracle SQL</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="/lib/DataTables/datatables.min.css">
  <!-- Jquery Confirm -->
  <link rel="stylesheet" href="/lib/jquery-confirm/jquery-confirm.min.css">
  <!-- Override Styles -->
  <link rel="stylesheet" href="/css/override-datatables.css">
  <link rel="stylesheet" href="/css/override-bootstrap.css">
  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">

</head>


<body>


  <!-- Header -->
  <div class="sha-header fixed-top">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <a href="/" class="sha-title">
          API Node Oracle
        </a>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 text-right">
        <a href="https://github.com/huynhsamha/node-oracle-sql" target="_blank">
          View on GitHub
          <i class="fa fa-external-link"></i>
        </a>
      </div>
    </div>
  </div>


  <!-- Body -->
  <div class="container-fluid sha-body">

    <!-- Jobs Table -->
    <div class="row">
      <div class="col-lg-12 col-sm-12 text-center sha-title">
        Jobs
      </div>

      <div class="col-lg-12 col-sm-12" style="margin-top: 20px">
        <h4 style="margin-bottom: 20px">Insert new Job</h4>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 form-group">
              <input type="text" class="form-control" placeholder="Job Title" id="job-title" />
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
              <input type="number" step="0.01" class="form-control" placeholder="Min Salary" id="job-min-salary" />
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
              <input type="number" step="0.01" class="form-control" placeholder="Max Salary" id="job-max-salary" />
            </div>
            <div class="col-lg-2 col-md-12 col-sm-12 form-group">
              <button class="btn btn-success btn-block" type="button" id="btn-insert-job">Insert</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-sm-12" style="margin-top: 20px">
        <h4 style="margin-bottom: 20px">Jobs in data</h4>
        <table id="table-jobs" class="table table-sm table-bordered sha-datatables" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th width="8%">ID</th>
              <th width="50%">Title</th>
              <th width="15%">Min Salary</th>
              <th width="15%">Max Salary</th>
              <th width="12%">Edit</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>


  <!-- Modal Edit Job -->
  <!-- Modal -->
  <div class="modal fade" id="modal-edit-job" tabindex="-1" role="dialog" aria-labelledby="modal-edit-job-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-edit-job-title">Edit Job</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                <label for="edit-job-title">Job Title</label>
                <input type="text" class="form-control" placeholder="Job Title" id="edit-job-title" />
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                <label for="edit-job-min-salary">Min Salary</label>
                <input type="number" step="0.01" class="form-control" placeholder="Min Salary" id="edit-job-min-salary" />
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                <label for="edit-job-max-salary">Max Salary</label>
                <input type="number" step="0.01" class="form-control" placeholder="Max Salary" id="edit-job-max-salary" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
          <button type="button" class="btn btn-primary" id="btn-edit-job">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="sha-footer fixed-bottom">
    Copyright
    <span>
      <i class="fa fa-copyright"></i>
    </span> 2017-2018
  </div>

  <!-- Jquery -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- DataTables -->
  <script src="/lib/DataTables/datatables.min.js"></script>
  <!-- Jquery Confirm -->
  <script src="/lib/jquery-confirm/jquery-confirm.min.js"></script>
  <!-- Scripts -->
  <script src="/js/script.js"></script>
</body>

</html>
